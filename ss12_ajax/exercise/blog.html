<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
    crossorigin="anonymous">
    <title>Blog</title>
</head>
<body>
    <div class="mb-2">
        <input type="text" name="title" id="title" placeholder="search..." class="mb-3">
        <button type="button" onclick="loadBlogs()">Search</button>
    </div>

    <a href="#" id="link-category" 
    class="btn btn-secondary mb-3" 
    target="_blank">Danh sách danh mục Blog</a>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Tên Tác giả</th>
                <th>Tiêu đề</th>
                <th>Danh mục</th>
            </tr>
        </thead>
        <tbody id="listBlogs"></tbody>
    </table>
    <div class="d-flex justify-content-center" id="loadMoreContainer"></div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" 
    crossorigin="anonymous"></script>
    <script src="./blog_js.js"></script>
</body>
</html>
